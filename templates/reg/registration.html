{% extends 'base.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Регистрация</h2>
            <form method="post">
              {% csrf_token %}
              {% for field in form %}
                <div class="mb-3">
                  {{ field.label_tag }}
                  {{ field }}
                  {% if field.errors %}
                    <small class="text-danger">{{ field.errors|join:", " }}</small>
                  {% endif %}
                </div>
              {% endfor %}
              <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
