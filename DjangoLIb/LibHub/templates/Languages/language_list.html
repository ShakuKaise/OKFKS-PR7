{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Список языков</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Название языка</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for language in languages %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ language.name }}</td>
                <td class="text-center">
                    <a href="{% url 'language_update' language.id %}" class="btn btn-warning btn-sm">Редактировать</a>
                    <form method="post" action="{% url 'language_delete' language.id %}" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                    </form>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Языков пока нет.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'language_create' %}" class="btn btn-success">Добавить язык</a>
    </div>
</div>
{% endblock %}
